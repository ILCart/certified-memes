<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Memes</title>
    <link rel="stylesheet" href="theme.css">
    <script src="main.js"></script>
</head>

<body>
    <main id="main" class="flex">
        <h1 class="full flex hide">Certificate Generator</h1>
        <h3 class="full flex hide">Certificate Preview</h3>
        <section id="cert" class="spacedcontainer full flex">
            <section id="certText" class="flex">
                <p id="certof">Certificate of</p>
                <p id="titleText">top text</p>
                <span id="recipientField" class="flex field">
                    <p id="recipientText" class="flex">Joe Boe</p>
                    <p id="descText">For blah blah</p>
                </span>
                <section id="sigdate" class="flex">
                    <span class="flex field third">
                        <p id="dateText" class="flex">1/1/23</p>
                        <p>Date</p>
                    </span>
                    <span class="flex field third">
                        <p id="signatureText"  class="flex">Signature</p>
                        <p>Sign</p>
                    </span>
                </section>

            </section>
            <img src="certificates/oriental.png" alt="" id="certDisplay">
        </section>

        <section id="containform" class="spacedcontainer full flex">
            <form id="input" class="flex flex">
                <section id="leftform" class="half formside flex">
                    <label for="certstyle">Select style</label>
                    <select name="style" id="certstyle"></select>
                    <label for="name">Name of recipient</label>
                    <input type="text" name="recipient" id="name" required placeholder="Name">

                </section>
                <section id="rightform" class="half formside flex">

                    <label for="sign">Signature on certificate</label>
                    <input type="text" name="signature" id="sign" required placeholder="Signature">
                    <button type="submit" id="submit" onclick="window.print()">Print Certificate</button>
                </section>
            </form>
        </section>
    </main>
</body>

</html>
